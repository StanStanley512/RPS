<!doctype html>
<html lang="en">
  <head>
    <title>Ninja Cowboy Dragon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS reset sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Our Own CSS File -->
    <link rel="stylesheet" href="bnc2.css">
    
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    
  </head>
  <body>
    <body>
        <div class="headrow">
            <div class="col-xs-12 col-sm-12 col-md-6 offset=md-1 col-lg-8 offset-lg-2">
                <h1>Ninja-Cowboy-Dragon</h1>
                <h4>Welcome to Rock-Paper-Scissors with a twist, here's how it works:</h4>
                <h4>Cowboy Conquers Dragon</h4>
                <h4>Dragon Conquers Ninja</h4>
                <h4>Ninja Conquers Cowboy</h4>
            
    <div class="textrow">
        <div class="col-xs-12 col-sm-12 col-md-6 offset=md-1 col-lg-8 offset-lg-2">
            <div id="battlefield"><input id="username" placeholder="Name"/>
                <button id="start">Start</button>
            </div>
            <div id="current-turn"></div>
        </div>
    </div>
            
    <div id="game-div">
    <div class="contentrow" id="playingArea">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">        
        <div id="player1">
            <h3 id="player1-name">Player1</h3>
            <ul>
            </ul>
            <div id="player1-chosen"></div>
            <div class="outcomes">
                <div class="outcome-trackers" id="player1-wins"></div>
                <div class="outcome-trackers" id="player1-losses"></div>
            </div>
        </div>
            
        <div id="player2">
            <h3 id="player2-name">Player2</h3>
            <ul>
            </ul>
            <div id="player2-chosen"></div>
            <div class="outcomes">
                <div class="outcome-trackers" id="player2-wins"></div>
                <div class="outcome-trackers" id="player2-losses"></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    </div>        
    </div>
        <div class="challengerow">
        <div class="col-xs-12 col-sm-12 col-md-10 offset=md-1 col-lg-10 offset-lg-1">    
            <div id="chat">
                <div id="chat-messages"></div>
                    <div id="chat-bar">
                        <input id="chat-input" />
                        <button id="chat-send">Smack</button>
                    </div>
            </div>
        </div>
        </div>
            
    </div>
    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/67a153827f.js" crossorigin="anonymous"></script>
    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bnc.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
